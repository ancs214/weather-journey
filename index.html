<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
   
    <title>WeatherJourney</title>
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div class="container">
        <section class="row">
            <div class="col-4">
                <h2>Search for a City:</h2>
                <!-- user search form -->
                <form class="form-group" id="user-form">
                    <input type="text" class="form-control" id="cityInput">
                    <button type="submit" class="btn btn-primary form-control">Search</button>
                </form>

                <div id="state">
                    <!-- state option buttons show here -->
                </div>
                <div class="row" id="search-hx">
                    <!-- history goes here -->
                </div>
            </div>


            <div class="col-8" id="results">
                <div id="weather-section">
                    <h2 id="city-header">
                        <!-- City, State shows here -->
                    </h2>
                    <!-- current weather results show here -->
                </div>

                <div class="d-none" id="future-weather">
                    <h4>5-Day Forecast:</h4>

                    <div class="row" id="future-data">
                        <!-- 5 day forecast shows here -->
                    </div>
                </div>
            </div>
        </section>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
